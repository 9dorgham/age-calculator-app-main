<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="master.css">
  <script src="main.js" async></script>
</head>
<body>

  <div class="container">
    
    <div class="head flex-row">
      <div>
        <label for="day" >Day</label>
        <input type="number" name="" id="day" min="1" max="31" maxlength="2" required placeholder="DD">
        <span class="error"></span>
      </div>
      <div>
        <label for="month">Month</label>
        <input type="number" name="" id="month" min="1" max="12" maxlength="2" required placeholder="MM">
        <span class="error"></span>
      </div>
      <div>
        <label for="year">year</label>
        <input type="number" name="" id="year" min="1900" max="2023" maxlength="4" required placeholder="YYYY">
        <span class="error"></span>
      </div>
    </div>

    <div class="seperator">
      <button role="button" id="btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </div>

    <div class="result">
      <div>
        <span id="result-years">--</span><b>years</b>
      </div>
      <div>
        <span id="result-months">--</span><b>months</b>
      </div>
      <div>
        <span id="result-days">--</span><b>days</b>
      </div>
    </div>
  </div>

</body>
</html>
